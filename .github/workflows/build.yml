name: Build LineageOS 15.1 for Hammerhead

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git repo bc bison build-essential curl flex g++-multilib gcc-multilib gperf libncurses5-dev libssl-dev libxml2 libxml2-utils zlib1g-dev python3 unzip openjdk-8-jdk ccache
      
      - name: Setup source directory
        run: |
          mkdir -p ~/rom
          cd ~/rom
          repo init -u https://github.com/LineageOS/android.git -b lineage-15.1
          repo sync -c --no-clone-bundle --no-tags -j8

      - name: Clone device/vendor/kernel trees
        run: |
          cd ~/rom
          git clone https://github.com/LineageOS/android_device_lge_hammerhead.git device/lge/hammerhead
          git clone https://github.com/TheMuppets/proprietary_vendor_lge.git vendor/lge
          git clone https://github.com/LineageOS/android_kernel_lge_hammerhead.git kernel/lge/hammerhead

      - name: Build ROM
        run: |
          cd ~/rom
          source build/envsetup.sh
          lunch lineage_hammerhead-userdebug
          make bacon -j8

      - name: Upload ROM
        uses: actions/upload-artifact@v4
        with:
          name: lineageos-15.1-hammerhead
          path: ~/rom/out/target/product/hammerhead/*.zip
